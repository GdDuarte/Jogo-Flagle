<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/css/cadastro.css" />

  <title>Cadastro</title>
</head>
<body>

  <div class="container">
    <section class="header">
      <h2 id="form-title">Nova conta</h2>
      <button id="toggle-button">Já tem uma conta? Faça login</button>
    </section>

    <form id="form" class="form">
      <!-- Cadastro -->
      <div id="signup-form">
        <div class="form-content">
          <label for="username">Nome do usuário</label>
          <input type="text" id="username" placeholder="Digite o nome do usuário..." />
          <a>Aqui vai a mensagem de erro....</a>
        </div>

        <div class="form-content">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Digite o seu email..." />
          <a>Aqui vai a mensagem de erro....</a>
        </div>

        <div class="form-content">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Digite sua senha..." />
          <a>Aqui vai a mensagem de erro....</a>
        </div>

        <div class="form-content">
          <label for="password-confirmation">Confirmação de senha</label>
          <input type="password" id="password-confirmation" placeholder="Digite sua senha novamente..." />
          <a>Aqui vai a mensagem de erro....</a>
        </div>

        <button type="button" id="botaoCadastrar">Cadastrar</button>
      </div>

      <!-- Login -->
      <div id="login-form" style="display: none;">
        <div class="form-content">
          <label for="login-email">Email</label>
          <input type="email" id="login-email" placeholder="Digite seu email..." />
          <a>Aqui vai a mensagem de erro....</a>
        </div>

        <div class="form-content">
          <label for="login-password">Senha</label>
          <input type="password" id="login-password" placeholder="Digite sua senha..." />
          <a>Aqui vai a mensagem de erro....</a>
        </div>

        <button type="button" id="botaoLogin">Login</button>
      </div>
    </form>
  </div>

  <script src="/js/cadastro.js"></script>
</body>
</html>
